[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.comments_enabled]
label = Comments enabled
type = boolean
default = true
width = 1/4

[fields.tags]
label = Tags
type = string
width = 1/2

[fields.body]
label = Body
type = markdown
