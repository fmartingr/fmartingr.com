<header>

        {{ $image := resources.Get "images/avatar.jpg" }}
        {{ $image := $image.Resize "70x" }}
        <img src="{{ $image.RelPermalink }}" width="{{ $image.Width }}" height="{{ $image.Height }}" />
    </div>
    <h1>Felipe Mart√≠n</h1>
    <nav>
        {{ range .Site.Menus.main }}
        <a class="nav-link" href="{{ .URL }}">
            {{ $text := print .Name | safeHTML }}
            {{ $text }}
        </a>
        {{ end }}
    </nav>
</header>
