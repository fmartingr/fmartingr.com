<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}
{{- block "endhead" . }}{{- end }}

<body class="{{- block "bodyclass" . }}{{- end }}">
    <div class="page-content center">
        {{- partial "header.html" . -}}
        <hr>
        <section class="main-content">
            {{- block "main" . }}{{- end }}
        </section>
        <hr>
        {{- partial "footer.html" . -}}
    </div>
    {{- block "endbody" . }}{{- end }}
</body>

</html>
